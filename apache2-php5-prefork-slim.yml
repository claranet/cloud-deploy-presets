description: LAMP (PHP 5.6 - apache2.4-prefork)
features:
  -
    name: apache2
    value: 2.4
    provisioner: salt
  -
    name: apache2.mod.pagespeed
    value: 0
    provisioner: salt
  -
    name: pkg
    value: package=libapache2-mod-php5
    provisioner: salt
  -
    name: php5
    value: 5.6
    provisioner: salt
  -
    name: php5
    value: php-modules=php-pear
    provisioner: salt
  -
    name: php5
    value: php-modules=php5-mcrypt
    provisioner: salt
